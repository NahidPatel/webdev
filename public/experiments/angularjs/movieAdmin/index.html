<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
    <meta charset="UTF-8">
    <title>Movie Admin</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"> </script>

</head>
<body>


<div class="container">
   <h1>Movie Admin</h1> </div>

<div ng-controller="MovieController" class="table-responsive">
    <input ng-model="hello" class=""form-control/>


<table class="table table-striped">


    <thred>
    <tr>
        <th> ID</th>
        <th> Title</th>
        <th>Director</th>
        <th></th>


    </thred>
    <tr>
        <td><input ng-model="movie.id" class="form-control" placeholder="Enter Id"> </td>
        <td><input ng-model="movie.title" class="form-control" placeholder="Enter Title"> </td>
        <td><input ng-model="movie.director" class="form-control" placeholder="Enter Director"> </td>
        <td><button ng-click= "addMovie(movie)"  class="btn btn-success">
            Add
        </button> </td>





    </tr>

    <tbody>
    <tr ng-repeat="movie in movies">
        <td>{{movie.id}}</td>
        <td>{{movie.title}}</td>
        <td>{{movie.director}}</td>
        <td>
            <button ng-click="deleteMovie($scope.movie)" class="btn btn-danger">Delete</button>
        </td>
        <td><button ng-click= "selectMovie($scope.movie)"  class="btn btn-info">
            Select
        </button> </td>

    </tr>
    </tbody>


</table>

    </div>


</body>
</html>
