
<div class="container-fluid">


    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">Profile</h2>


        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2  control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2  control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2  control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="firstname" class="form-control" placeholder="First Name" ng-model="firstName" >
                </div>
            </div>

            <div class="form-group">
                <label for="lastname" class="col-sm-2  control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="lastname" class="form-control" placeholder="Last Name" ng-model="lastName">
                </div>
            </div>


            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="emailId">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="profile" type="submit" class="form-control btn btn-primary" ng-click="update(username,password,firstName, lastName, emailId)">Update</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript">

    function initialize() {
        var latlng = new google.maps.LatLng(-34.397, 150.644);
        var myOptions = {
            zoom: 8,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("propertyLocations"),
                myOptions);
    }
    google.maps.event.addDomListener(window, "load", initialize);

</script>
