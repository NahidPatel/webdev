<div class="container-fluid loginRegister" >
    <div class="centered-pills">
        <ul class="nav nav-pills">
            <li class="active">
                <a href="/#loginpanel" data-toggle="tab">Login</a>
            </li>
            <li>
                <a href="/#registerpanel" data-toggle="tab">Register</a>
            </li>
        </ul>

    </div>

    <div class="tab-content ">
        <div class="tab-pane active" id="loginpanel">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="page-header">Login</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Username" ng-model="model.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="model.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="loginbutton" type="submit" class="form-control btn btn-default" ng-click="model.login(model.username,model.password)">Login</button>
                        </div>
                    </div>
                </form>


            </div>


        </div>

        <div class="tab-pane" id="registerpanel">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="page-header">Register</h2>


                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" class="form-control" placeholder="Username" ng-model="model.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Verify Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="model.vpassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10" id="emailResponse">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.emailId" >

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">

                            <button id="registerButton" class="form-control btn btn-primary" ng-click="model.register(model.username, model.password,model.vpassword,model.emailId)" >Register</button>

                        </div>

                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
