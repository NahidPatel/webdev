<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
          type="text/css">
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12"><h1 class="text-center">Add Your Place to Host</h1></div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal addPropertyForm" role="form">
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="inputEmail3" class="control-label">Title<br></label></div>
                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="inputEmail3"

                                   placeholder="Title for Your Party Place"
                                   ng-model="model.user.title" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Description<br></label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Description of Your Party Place"
                                   ng-model="model.user.desc"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3"
                                                     class="control-label">Address Line 1</label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Address Line 1"
                                   ng-model="model.user.address.addressLine1"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Address Line 2<br><br></label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Address Line 2"
                                   ng-model="model.user.address.addressLine2"
                            ></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">City<br></label></div>
                        <div class="col-sm-10"><input type="text" class="form-control" id="inputEmail3"
                                                      placeholder="Enter City"
                                                      ng-model="model.user.address.city"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">State<br></label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Address Your State"
                                   ng-model="model.user.address.state"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">ZipCode<br><br></label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter for Your Zip Code"
                                   ng-model="model.user.address.zipcode"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Lattitude<br><br></label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Lattitude of your place"
                                   ng-model="model.user.address.lat"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Longitude<br></label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Longitude of your place"
                                   ng-model="model.user.address.long"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Event Available<br></label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Events of your place by comma separated "
                                   ng-model="model.user.eventsAvailable">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Facilities<br></label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Enter Facilities of your place by comma separated "
                                   ng-model="model.user.facilities">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">&nbsp;Guests
                            Allowed<br></label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Guests Allowed are"
                                   ng-model="model.user.capacity"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="inputEmail3" class="control-label">Charge<br></label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3"
                                   placeholder="Cost per day"
                                   ng-model="model.user.cost"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-block btn-sm btn-success"
                                    ng-click="model.register(model.user)">Add<br></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
